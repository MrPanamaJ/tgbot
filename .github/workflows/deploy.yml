name: Deploy Telegram Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create config file
      run: |
        echo "import os" > config.py
        echo "class Config:" >> config.py
        echo "    BOT_TOKEN = os.environ.get('BOT_TOKEN', '')" >> config.py
        echo "    WEATHER_API_URL = os.environ.get('WEATHER_API_URL', 'https://api.open-meteo.com/v1/forecast')" >> config.py
        echo "    DATABASE_CONFIG = {" >> config.py
        echo "        'database': os.environ.get('DATABASE_PATH', 'database.db')" >> config.py
        echo "    }" >> config.py
        echo "" >> config.py
        echo "config = Config()" >> config.py
    
    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        WEATHER_API_URL: ${{ secrets.WEATHER_API_URL }}
        DATABASE_PATH: ${{ secrets.DATABASE_PATH }}
      run: |
        python main.py